<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagem saitama</title>
</head>
<body>
    <h1>Saitama GOD</h1>
    <p>testando tamanhos do saitama com códigos &lt;img&gt; e usando &lt;picture&gt;, &lt;source-media-type&gt;</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Foto Flexível">
    </picture>
    
</body>
</html>
